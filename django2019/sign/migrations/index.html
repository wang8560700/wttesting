<html >
    <head>
        <meta charset="utf-8">
        {% load bootstrap3 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <title>Guest Manage</title>
    </head>
     <body>
        <div class="container" style="width: 300px" >
          <form class="form-signin" action="/login_action/" method="post">
            <h2 class="form-signin-heading">发布会签到系统</h2>
            <label for="input" class="sr-only">username</label>
            <input type="text" id="inputusername" name="username" class="form-control" placeholder="username" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
              <p style="color:red">{{error}}</p> <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登 陆</button>
            {% csrf_token %}
          </form>
        </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>


    </body>
</html>
